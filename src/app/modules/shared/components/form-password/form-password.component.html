<div [formGroup]="form" class="form-password">
    <input [formControlName]="config.name" [required]="config.required ?? false" [disabled]="config.disabled ?? false" [type]="viewPassword?'text': 'password'" [placeholder]="config.placeholder ?? ''" />
    <i (click)="viewPassword=!viewPassword" *ngIf="viewPassword" class="material-icons">visibility</i>
    <i (click)="viewPassword=!viewPassword" *ngIf="!viewPassword" class="material-icons">visibility_off</i>
</div>
